<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Введите задачу" required>
      <button type="submit">Добавить</button>
    </form>
    <div class="controls">
      <div class="filters">
        <button data-filter="all" class="active">Все</button>
        <button data-filter="active">Активные</button>
        <button data-filter="completed">Завершённые</button>
      </div>
      <input type="text" id="search-input" placeholder="Поиск задач">
    </div>
    <ul id="task-list"></ul>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Редактировать задачу</h2>
      <form id="edit-form">
        <input type="text" id="edit-input" required>
        <button type="submit">Сохранить</button>
        <button type="button" id="close-modal">Отмена</button>
      </form>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
